<svg viewBox="0 0 380 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Optional: Hintergrund transparent lassen -->
  <!-- Du kannst einen Hintergrund setzen mit:
       <rect width="100%" height="100%" fill="#000"/> für Dark Mode
  -->

  <!-- Linke Klammer -->
  <text x="20" y="52"
        font-family="'VT323', ui-monospace, monospace"
        font-size="40"
        fill="#000">
    {
  </text>

  <!-- Einzelnes 'v' -->
  <text x="60" y="52"
        font-family="'VT323', ui-monospace, monospace"
        font-size="34"
        fill="#000">
    v
  </text>

  <!-- Restliche Buchstaben 'ibelang', kommen später rein -->
  <g id="rest-group" transform="translate(40,0)" opacity="0">
    <text x="90" y="52"
          font-family="'VT323', ui-monospace, monospace"
          font-size="34"
          fill="#000">
      ibelang
    </text>

    <!-- Fade + Slide-In Animation -->
    <animate attributeName="opacity"
             from="0" to="1"
             begin="1.2s" dur="0.2s"
             fill="freeze" />
    <animateTransform attributeName="transform"
                      type="translate"
                      from="40,0" to="0,0"
                      begin="1.2s" dur="0.4s"
                      fill="freeze" />
  </g>

  <!-- Rechte Klammer, bleibt immer sichtbar -->
  <text x="320" y="52"
        font-family="'VT323', ui-monospace, monospace"
        font-size="40"
        fill="#000">
    }
  </text>

  <!-- Cursor hinter dem v -->
  <rect id="cursor"
        x="96" y="26" width="8" height="30"
        fill="#000">
    <!-- Blink-Animation -->
    <animate attributeName="opacity"
             values="1;0;1"
             dur="0.8s"
             repeatCount="indefinite" />
    <!-- Cursor am Ende der Animation nach rechts schieben -->
    <animate attributeName="x"
             from="96" to="260"
             begin="1.2s" dur="0.4s"
             fill="freeze" />
  </rect>
</svg>
